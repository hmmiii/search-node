<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Search Node</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
  <div class="spinner-border text-primary" role="status" style="position: fixed; left: 50%; top: 50%; display: none;" id="loading-overlay">
    <span class="visually-hidden">Loading...</span>
  </div>
  <!-- 로딩 화면 -->
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <form class="form-inline" action="/search" method="post" id="search-form">
          <input class="form-control mr-sm-2 w-75 mb-2" type="text" placeholder="레벨" name="lv">
          <input class="form-control mr-sm-2 w-75" type="search" placeholder="Search" aria-label="Search"
            name="keyword">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script>
    // 뒤로가기 시 로딩창 남아있는 문제 해결
    window.onpageshow = function(event) {
      if ( event.persisted || window.performance.navigation.type === 2) {
        document.getElementById("loading-overlay").style.display = "none";
        }
    }
    document.getElementById("search-form").addEventListener("submit", function (event) {
      document.getElementById("loading-overlay").style.display = "block";
    });
  </script>
</body>
</html>
